<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-dark">
    <nav class="container-fluid bg-secondary p-5 mb-2">
        <div class="text-center  col-12">
          <h1 class="navbar-brand font-weight-bold">Weather Dashboard</h1>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-4 bg-secondary p-3 border border-dark rounded">
                <p class="search-header font-weight-bold my-1">Search for a city</p>
                <form id="submitForm" class="input-group mb-1">
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                        <button id="submitBtn" class="btn btn-primary" >Search</button>
                </form>
                <button class="btn btn-primary border border-dark rounded mb-3" type="button" id="clear-history">Clear history</button>
                <form id="history"></form>
            </div>
      <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 bg-secondary border border-dark ml-1 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name font-weight-bold display-5 align-middle"></span>
                                <img id="current-pic" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 font-weight-bold display-5 bg-secondary border border-dark rounded  m-1"
                         <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col fiveForecast bg-secondary text-black ml-1 mb-3 rounded"></div>
                    <div class="col fiveForecast bg-secondary text-black ml-1 mb-3 rounded"></div>
                    <div class="col fiveForecast bg-secondary text-black ml-1 mb-3 rounded"></div>
                    <div class="col fiveForecast bg-secondary text-black ml-1 mb-3 rounded"></div>
                    <div class="col fiveForecast bg-secondary text-black ml-1 mb-3 rounded"></div>
                </div>
      </div>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>  
</body>
<script src= "./assets/script.js"></script>
</html>
